<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="survey form.css" />
  </head>
<body>
  <header>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
</header>

  <form method="post" action="" id="survey-form">
    <fieldset>
      <label id="name-label">Name 
        <input type="text"  id="name"  name="first-name" placeholder="  Enter your name" required />
      </label>

      <label id="email-label">Email 
        <input type="email" id="email"  name="email" placeholder="  Enter your email" required />
      </label>

      <label id="number-label">Age(optional) 
        <input type="number" id="number"  name="age" min="10" max="99" placeholder="  Age" required />
      </label>

    
    
      <label>Which option best describes your current role?
        <select id="dropdown">
          <option>select current role</option>
          <option>Student</option>
          <option>Full Time Job</option>
          <option>Full Time Learner</option>
          <option>Prefer not to say</option>
          <option>Other</option>
        </select>
      </label>

    </fieldset>  
    <fieldset>
      <label>Would you recommend freeCodeCamp to a friend?</label>
        <label><input type="radio" class="inline" name="recommend" value="r1"> Definitely</label>
        <label><input type="radio" class="inline" name="recommend" value="r2"> May be</label>
        <label><input type="radio" class="inline" name="recommend" value="r3"> Not sure</label>
        
        <label>What is your favorite feature of freeCodeCamp?
        <select>
          <option>select an option</option>
          <option>Challenges</option>
          <option>Projects</option>
          <option>Community</option>
          <option>Open Source</option>
        </select>
      </label>
        
    </fieldset>

    <fieldset>
      <label>What would you like to see improved? (Check all that apply)</label>
      <label>
        <input type="checkbox" class="inline" value="1"> Front-end Projects
      </label>
      <label>
        <input type="checkbox" class="inline" value="2"> Back-end Projects
      </label>
      <label>
        <input type="checkbox" class="inline" value="3"> Data Visualization
      </label>
      <label>
        <input type="checkbox" class="inline" value="4"> Challenges
      </label>
      <label>
        <input type="checkbox" class="inline" value="5"> Open Source Community
      </label>
      <label>
        <input type="checkbox" class="inline" value="6"> Gitter help rooms
      </label>
      <label>
        <input type="checkbox" class="inline" value="7"> Videos
      </label>
      <label>
        <input type="checkbox" class="inline" value="8"> City Meetups
      </label><label>
        <input type="checkbox" class="inline" value="9"> Wiki
      </label>
      <label>
        <input type="checkbox" class="inline" value="10"> Forum
      </label>

      <label>
        <input type="checkbox" class="inline" value="11"> Additional Courses
      </label>

      <label>Any comments or suggestions?
        <textarea placeholder="Enter your comment here..." rows="5" cols="30"></textarea>
      </label>
    </fieldset>
    <button id="submit" type="submit" value="submit" >Submit</button>
    
  
  </form>

</body>
</html>
