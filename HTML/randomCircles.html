<!DOCTYPE html>

<html lang="en">
    <head> 
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Random Circles</title>
        <link rel="stylesheet" href="../CSS/randomCircles.css">
    </head>

<body>
    <section>
        <h1>Existing Loop with Break with contacts List</h1>
        <label for="search">Search by contact name : </label>
        <input id="search" type="text" class="searchField" required/>
        <button id="SearchButton">Search</button>
        <p class="result"></p>
    </section>

    <section>
        <button class="update">Update</button>
        <canvas></canvas>
    </section>

    <section>
        <h1>Calculating Squares</h1>
        <button class="calculate">calculate</button>
        <button class="clear">clear</button>
        <p class="results"></p>
    </section>

    <section>
        <h1>Launch CountDown</h1>
        <button class="CountDown">Start Countdown</button>
        <div class="count"></div>
    </section>

    <section>
        <h1>Guest Admit and Refuse</h1>
        <p class="admit"></p>
        <p class="refuse"></p>
    </section>
    

    

    

    <script src="../JS/randomCircles.js"></script>
</body>
</html>
