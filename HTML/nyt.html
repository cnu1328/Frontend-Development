<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NY Times API Example</title>
    <link rel="stylesheet" href="../CSS/nyt.css">
</head>
<body>

    <h1>NY Times article Search</h1>

    <div class="wrapper">
        <div class="controls">
            <form action="">
                <p>
                   <label for="search">Enter a Single Search Term * : </label> 
                   <input type="text" name="search" id="search" class="search" required>
                </p>
                <p>
                    <label for="start-date">Enter a start date : </label>
                    <input type="date" name="date" id="start-date" class="start-date" pattern="[0-9]{8}">
                </p>

                <p>
                    <label for="end-date">Enter an end date: </label>
                    <input type="date" id="end-date" class="end-date" pattern="[0-9]{8}">
                </p>

                <p>
                    <button class="submit">Submit Search</button>
                </p>
            </form>
        </div>

        <div class="results">
            <nav>
                <button class="prev">Previous 10</button>
                <button class="next">Next 10</button>
            </nav>
    
            <section></section>
        </div>

    </div>

    
    
    <script src="../JS/nyt.js"></script>
</body>
</html>
