<!DOCTYPE html>

<html>
    <head>
        <title>Wynk Music</title>
        <link rel = "stylesheet" href = "wynk_music.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </head>

<body>
    <div class = "wynk-bg-container">
        <div class = "d-flex flex-row">
            <img src = "https://image3.mouthshut.com/images/imagesp/925774488s.jpeg" class = "image">
            <h1 class = "wynk-bg-container-heading">&nbsp;&nbsp;&nbsp;My Music</h1>
        </div>
        <div class = "wynk-search-container">
            <h1 class = "wynk-search-container-heading">Artist, songs, podcast or hellotunes</h1>
        </div>
        <div class = "d-flex flex-row justify-content-center">
            <div class = "wynk-element-container-item d-flex flex-column justify-content-end">
                <h1 class = "wynk-element-container-item-heading d-flex flex-column justify-content-end">Downloads</h1>
                <p class = "wynk-element-container-item-para">180 songs</p>
            </div>
            <div class = "wynk-element-container-item d-flex flex-column justify-content-end">
                <h1 class = "wynk-element-container-item-heading">Local MP3</h1>
                <p class = "wynk-element-container-item-para">150 songs</p>
            </div>
        </div>
        <div class = "d-flex flex-row justify-content-center">
            <div class = "wynk-element-container-item d-flex flex-column justify-content-end">
                <h1 class = "wynk-element-container-item-heading">Liked Music</h1>
                <p class = "wynk-element-container-item-para">10 songs</p>
            </div>
            <div class = "wynk-element-container-item justify-content-center d-flex flex-column justify-content-end">
                <h1 class = "wynk-element-container-item-heading">Playlists</h1>
                <p class = "wynk-element-container-item-para">1 Playlists</p>
            </div>
        </div>
        <div class = "d-flex flex-row justify-content-center">
            <div class = "wynk-element-container-item d-flex flex-column justify-content-end">
                <h1 class = "wynk-element-container-item-heading">Artist</h1>
                <p class = "wynk-element-container-item-para">3 artists</p>
            </div>
            <div class = "wynk-element-container-item  d-flex flex-column justify-content-end">
                <h1 class = "wynk-element-container-item-heading">Podcasts</h1>
                <p class = "wynk-element-container-item-para">1 Podcasts</p>
            </div>
        </div>
    </div>
</body>
</html>
